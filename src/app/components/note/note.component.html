<div class="note-container">
    <h3>ğŸ—’ï¸ Notes du rendez-vous</h3>
  
    <!-- ğŸ”¹ Ajouter une nouvelle note -->
    <div class="add-note">
      <textarea
        [(ngModel)]="newNoteContent"
        placeholder="Ã‰crire une note..."
      ></textarea>
      <button class="btn add" (click)="addNote()">Ajouter</button>
    </div>
  
    <hr />
  
    <!-- ğŸ”¹ Liste des notes -->
    <div *ngIf="notes.length > 0; else noNotes">
      <div class="note-card" *ngFor="let note of notes">
        
        <!-- âœï¸ Mode Ã©dition -->
        <div *ngIf="editingNote && editingNote.id === note.id; else viewMode">
          <textarea [(ngModel)]="editingNote.content"></textarea>
          <div class="actions">
            <button class="btn save" (click)="saveEdit()">ğŸ’¾ Sauvegarder</button>
            <button class="btn cancel" (click)="cancelEdit()">âŒ Annuler</button>
          </div>
        </div>
  
        <!-- ğŸ‘ï¸ Mode affichage -->
        <ng-template #viewMode>
          <p>{{ note.content }}</p>
          <small>ğŸ•“ CrÃ©Ã©e le : {{ note.createdAt | date: 'short' }}</small>
          <div class="actions">
            <button class="btn edit" (click)="startEditing(note)">âœï¸ Modifier</button>
            <button class="btn delete" (click)="deleteNote(note)">ğŸ—‘ï¸ Supprimer</button>
          </div>
        </ng-template>
  
      </div>
    </div>
  
    <!-- ğŸš« Aucune note -->
    <ng-template #noNotes>
      <p class="no-notes">Aucune note pour ce rendez-vous.</p>
    </ng-template>
  </div>
